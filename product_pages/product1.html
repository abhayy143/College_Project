<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Trash Bag - Product Details</title>
    <link rel="stylesheet" href="product_style.css">
</head>

<body>
        <nav>
          <div class="nav__header">
            <div class="nav__logo">
              <a href="#">ZOZO</a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
              <i class="ri-menu-line"></i>
            </div>
          </div>
          <ul class="nav__links" id="nav-links">
            <li><a href="../index.html">Home</a></li>
          </ul>
        </nav>

        <header id="product">
            <div class="section__container header__container">
              <div class="header__content">
                <h4 class="product__badge">Featured Product</h4>
                <h1>Dog Trash Bag<br /><span>Eco-Friendly</span></h1>
                <h2>Convenient & Reliable for Pet Waste Disposal</h2>
                <p>
                  Our Dog Trash Bag is designed to make your pet's waste management easier while staying eco-friendly. 
                  Perfect for walks, parks, and everyday use!
                </p>
                <button class="modern-buy-btn" onclick="document.getElementById('order-form').scrollIntoView({ behavior: 'smooth' })">
                  Buy Now!
                  <span><i class="ri-arrow-right-line"></i></span>
                </button>
              </div>
              <div class="header__image">
                <img
                  src="../assets/product-1.jpg"
                  alt="Dog Trash Bag"
                  class="header__image-bg"
                />
              </div>
            </div>
        </header>
          
          

        <section id="order-form" style="margin-top: 50px;">
            <h3>Place Your Order</h3>
            <form id="orderForm">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Your full name" required />
        
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Your email address" required />
        
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" placeholder="Your phone number" required />
        
              <label for="address">Address:</label>
              <textarea id="address" name="address" placeholder="Your delivery address" required></textarea>
        
              <button type="submit" class="modern-buy-btn">Place Order</button>
            </form>
          </section>    

          <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
            import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
          
            const firebaseConfig = {
              apiKey: "#",
              authDomain: "#",
              projectId: "#",
              storageBucket: "#",
              messagingSenderId: "#",
              appId: "#",
            };
          
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
          

            const handleFormSubmit = async (e) => {
            e.preventDefault(); 
          
              const name = document.getElementById("name").value;
              const email = document.getElementById("email").value;
              const phone = document.getElementById("phone").value;
              const address = document.getElementById("address").value;
        
            
              try {
                await addDoc(collection(db, "orders"), {
                    name,
                    email,
                    phone,
                    address,
                    orderDate: new Date().toISOString(),
                });

            alert("Order placed successfully!");
            document.getElementById("orderForm").reset();
        } catch (error) {
            console.error("Error placing order:", error);
            alert("Failed to place the order. Please try again.");
        }
        };
        
        document.getElementById("orderForm").addEventListener("submit", handleFormSubmit);
    </script>          
</body>
</html>
